<div class="body-wrapper">
	<div class="main">
		<div class="row feature">
			<div>
				<h2>Become a Buyer</h2>
			</div>
			<div>
				<p class="intro-buyer">Hello, we are Primor, and we want to make your life easier. <br>	We will get you what you want so let us take care of that, we promise!
				</p>
			</div>
		</div>
		<div class="row-of-three">
			<app-page3-col-1-3 [title] = "'Add URL'"

			<app-page3-col-1-3 [title] = "'Make a deal with Shippers'"

		<div class="btn-container">
			<a class="btn-explore" href="#"><p>Explore</p></a>
		</div>
	</div>
</div>
