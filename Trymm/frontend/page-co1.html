<!DOCTYPE HTML>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style-co1.css">
	<link rel="stylesheet" type="text/css" href="resources/css/queries-co1.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700" rel="stylesheet" type="text/css">
	<title>Page Create Order 1</title>
</head>

<body>

	<div class="body-wrapper">

		<div class="body-content">

			<div class="row top-text">
				<h2>Create An Order</h2>
			</div>

			<div class="row how-it-works-container">

				<div class="how-it-works-img">
					<img src="resources/css/img/hiw-furniture.jpg" class="img-resize">
				</div>

				<div class="how-it-works-resize">
					<div class="numb-container">
						<h2>1</h2>
					</div>

					<div class="how-it-works-inside-text">
						<h3>Let's find your product</h3>
						<p>Copy any product link of any website and paste it to create order.</p>
					</div>
				</div>

			</div>

			<div class="paste-link-text">
				<h3>Paste a link here</h3>
			</div>


			<div class="url-box">
				<input class="input-class" type="text" name="Product URL" placeholder="https://www.primor.io"><br>
			</div>

			<div class="scan-box">
				<a class="btn btn-scan" href="#">
						Scan
				</a>
			</div>

			<div>
				<a class="link-text add-manually" href="">
					Manually add product information
				</a>
			</div>

		</div>

		<header>
			<nav>
				<div class="row-full-width">
					<img src="resources/css/img/twitterlogo.png" alt="Primor logo" class="logo">
					<ul class="main-nav sisu">
						<li><a href="#">Sign Up</a></li>
						<li><a href="#">Sign In</a></li>
					</ul>
				</div>
			</nav>
		</header>

	</div>

</body>

</html>
