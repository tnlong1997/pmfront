<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/pagelogin.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700" rel="stylesheet" type="text/css">
	<title>Login Page</title>
</head>

<body>
	<div class="body-wrapper">
		<div class="body-content">
			<div class="auto-margin-body">
				<div class="span-3-of-3 default-container">
					<a href="">
						<img class="cancel-img" src="resources/css/img/cancel1.png" alt="">
					</a>
				</div>
				<div>
					<a class="btn btn-facebook" href="#">
						<img class="logo fb" src="resources/css/img/facebooklogo.png">
						<p class="btn-text">
						Log in with Facebook
						</p>
					</a>
					<a class="btn btn-google" href="#">
						<img class="logo" src="resources/css/img/googlelogo.png">
						<p class="btn-text">Log in with Google</p>
					</a>
				</div>
				<div>
					<div class="span-3-of-3 default-container">
						<div class="or-content">
							<div class="or-text"><p>or</p></div>
						</div>
					</div>
					<form>
						<input class="input-class" type="text" name="email" placeholder="Email Address"><br>
						<input class="input-class" type="text" name="password" placeholder="Password"><br>
					</form>
				</div>
				<div class="span-3-of-3 default-container">
					<input class="check-box" type="checkbox" name="remember-pwd" value="this">
					<p class="rem-me-text">Remember Me
						<a class="password-text" href="">Show Password</a>
					</p>
				</div>
				<div>
					<a class="btn btn-log-in" href="#"><p class="btn-text">Log in</p></a>
				</div>
				<div class="row password">
					<a class="show-password" href="">Forgot password?</a>
				</div>
				<div class="row dont-have-acc">
					<p>Don't have an account?
						<a class="show-password sign-up" href="">Sign Up</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	</body>

	</html>
